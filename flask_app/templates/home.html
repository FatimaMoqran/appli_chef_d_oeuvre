{% extends "layout.html" %}
{% block content %}
        <div class = 'row'>
            <div class= "col-2"></div>
            <div class= "col-8">
                <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="{{ url_for('static', filename='images/rangement.jpg')}}" class="d-block w-100" alt="{{ url_for('static', filename='images/image1.jpg')}}">
                        <div class="carousel-caption d-none d-md-block">
                          <h5>Email classifier </h5>
                          <p>Soyez organisé,utilisez l'Email Classifier</p>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="{{ url_for('static', filename='images/emailrangé.jpg')}}" class="d-block w-100" alt="{{ url_for('static', filename='images/image1.jpg')}}">
                        <div class="carousel-caption d-none d-md-block">
                          <h5>Email classifer</h5>
                          <p>L'application qui classe vos emails.</p>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="{{ url_for('static', filename='images/ordirange.jpg')}}" class="d-block w-100" alt="{{ url_for('static', filename='images/image1.jpg')}}">
                        <div class="carousel-caption d-none d-md-block">
                          <h5>Email classifier</h5>
                          <p>L'application qui vous aide à être efficace.</p>
                        </div>
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>

            </div> 
            <div class= "col-2"></div>
        </div>
{% endblock %}
